<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
  <title>MIT 3 | Intro component with sign up form</title>
  <link rel="stylesheet" href="./style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-side">
      <h1>Learn to code by<br>watching others</h1>
      <p>See how experienced developers solve problems in real-time.<br>
        Watching scripted tutorials is great, but understanding how<br>
        developers think is invaluable.
      </p>
    </div>

    <div class="right-side">
      <button class="one">
        <span>Try it free 7 days</span>
        then $20/mo. thereafter
      </button>
      <div class="container">
        <input type="text" id="First Name" placeholder="First Name">
        <input type="text" id="Last Name" placeholder="Last Name">
        <input type="text" id="Email" placeholder="Email Address">
        <input type="text" id="Password" placeholder="Password">

        <div class="result" id="result"></div>
        
        <button class="two" onclick="claim()">CLAIM YOUR FREE TRIAL</button>
        
        <div class="footer">
        <p class="cont-p">By clicking the button, you are agreeing to our</p>
        <p class="cont-span"> Terms and Conditions</p>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
